<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/MarkerCluster.css">
        <link rel="stylesheet" href="css/MarkerCluster.Default.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        #map {
            width: 1407px;
            height: 866px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet-svg-shape-markers.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet.markercluster.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/FjordPhytoSites_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-65.72049106137327,-65.64321410536935],[-63.78034188370402,-58.24336565375434]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OSMStandard_0');
        map.getPane('pane_OSMStandard_0').style.zIndex = 400;
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_0',
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        function pop_FjordPhytoSites_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['PREFFERED SITE NAME'] !== null ? autolinker.link(feature.properties['PREFFERED SITE NAME'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Longtitude (S)</th>\
                        <td>' + (feature.properties['Longtitude (S)'] !== null ? autolinker.link(feature.properties['Longtitude (S)'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Latitude (W)</th>\
                        <td>' + (feature.properties['Latitude (W)'] !== null ? autolinker.link(feature.properties['Latitude (W)'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Years</th>\
                        <td>' + (feature.properties['Years'] !== null ? autolinker.link(feature.properties['Years'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_FjordPhytoSites_1_0() {
            return {
                pane: 'pane_FjordPhytoSites_1',
                shape: 'diamond',
                radius: 7.199999999999999,
                opacity: 1,
                color: 'rgba(61,128,53,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(84,176,74,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_FjordPhytoSites_1');
        map.getPane('pane_FjordPhytoSites_1').style.zIndex = 401;
        map.getPane('pane_FjordPhytoSites_1').style['mix-blend-mode'] = 'normal';
        var layer_FjordPhytoSites_1 = new L.geoJson(json_FjordPhytoSites_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_FjordPhytoSites_1',
            layerName: 'layer_FjordPhytoSites_1',
            pane: 'pane_FjordPhytoSites_1',
            onEachFeature: pop_FjordPhytoSites_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.shapeMarker(latlng, style_FjordPhytoSites_1_0(feature));
            },
        });
        var cluster_FjordPhytoSites_1 = new L.MarkerClusterGroup({showCoverageOnHover: false,
            spiderfyDistanceMultiplier: 2});
        cluster_FjordPhytoSites_1.addLayer(layer_FjordPhytoSites_1);

        bounds_group.addLayer(layer_FjordPhytoSites_1);
        cluster_FjordPhytoSites_1.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/FjordPhytoSites_1.png" /> FjordPhyto Sites': cluster_FjordPhytoSites_1,"OSM Standard": layer_OSMStandard_0,},{collapsed:false}).addTo(map);
        setBounds();
        var i = 0;
        layer_FjordPhytoSites_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['PREFFERED SITE NAME'] !== null?String('<div style="color: #000000; font-size: 10pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['PREFFERED SITE NAME']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_FjordPhytoSites_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        map.addControl(new L.Control.Search({
            layer: cluster_FjordPhytoSites_1,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'PREFFERED SITE NAME'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        resetLabels([layer_FjordPhytoSites_1]);
        map.on("zoomend", function(){
            resetLabels([layer_FjordPhytoSites_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_FjordPhytoSites_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_FjordPhytoSites_1]);
        });
        </script>
    </body>
</html>
